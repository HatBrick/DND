<html>
  <body>
    <style>
      table {width:100%;border-collapse:collapse;user-select: none;border-bottom: 1px solid;}
      th {text-align: left;}
      .container {
        position: relative;
        text-align: center;
      }
      .top {
        position: absolute;
        top: 15%;
        left: 50%;
        transform: translate(-50%, -50%);
      }
      .stat {
        position: absolute;
        top: 47%;
        left: 50%;
        transform: translate(-50%, -50%);
        width:40%;
        font-size:30px;
      }
      .bonus {
        position: absolute;
        bottom: 3%;
        left: 50%;
        transform: translate(-50%, -50%);
      }
    </style>
    <label for="PointBuy">Available Points</label>
    <input type="number" id="PointBuy" name="points" value="27" disabled><br><br>

    <table>
      <tr>
        <th class="container"><img src="CoreStatBG.png" width=100><div class="top">Strength</div><div class="stat" id="stat1">8</div><div class="bonus">+0</div></th>
        <th class="container"><img src="CoreStatBG.png" width=100><div class="top">Dexterity</div><div class="stat" id="stat2">8</div><div class="bonus">+0</div></th>
        <th class="container"><img src="CoreStatBG.png" width=100><div class="top">Constitution</div><div class="stat" id="stat3">8</div><div class="bonus">+0</div></th>
        <th class="container"><img src="CoreStatBG.png" width=100><div class="top">Intelligence</div><div class="stat" id="stat4">8</div><div class="bonus">+0</div></th>
        <th class="container"><img src="CoreStatBG.png" width=100><div class="top">Wisdom</div><div class="stat" id="stat5">8</div><div class="bonus">+0</div></th>
        <th class="container"><img src="CoreStatBG.png" width=100><div class="top">Charisma</div><div class="stat" id="stat6">8</div><div class="bonus">+0</div></th>
      </tr>
      <tr>
        <td><button type="button" class="Inc" id="stat1">▲</button><button type="button" class="Dec" id="stat1">▼</button></td>
        <td><button type="button" class="Inc" id="stat2">▲</button><button type="button" class="Dec" id="stat2">▼</button></td>
        <td><button type="button" class="Inc" id="stat3">▲</button><button type="button" class="Dec" id="stat3">▼</button></td>
        <td><button type="button" class="Inc" id="stat4">▲</button><button type="button" class="Dec" id="stat4">▼</button></td>
        <td><button type="button" class="Inc" id="stat5">▲</button><button type="button" class="Dec" id="stat5">▼</button></td>
        <td><button type="button" class="Inc" id="stat6">▲</button><button type="button" class="Dec" id="stat6">▼</button></td>
      </tr>
    </table>
    
    <script src="PointBuy.js"></script>
  </body>
</html>
